name: Build Binaries

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            name: linux
          - os: windows-latest
            name: windows
          - os: macos-latest
            name: macos
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Build binary
        run: |
          pyinstaller --onefile --name tg-mirror mirror.py

      - name: Package (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          zip -j tg-mirror-${{ matrix.name }}.zip dist/tg-mirror

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          powershell Compress-Archive -Path dist\tg-mirror.exe -DestinationPath tg-mirror-${{ matrix.name }}.zip

      - name: Upload to Release
        uses: softprops/action-gh-release@v2
        with:
          files: tg-mirror-${{ matrix.name }}.zip
